<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-label="carbay logo">
  <title>carbay logo</title>
  <defs>
    <!-- Filter to convert the embedded PNG to monochrome (white) -->
    <filter id="toWhite">
      <!-- Convert to grayscale -->
      <feColorMatrix type="matrix" values="0.33 0.33 0.33 0 0
                                           0.33 0.33 0.33 0 0
                                           0.33 0.33 0.33 0 0
                                           0    0    0    1 0" result="gray"/>
      <!-- Increase contrast -->
      <feComponentTransfer xlink:href="#gray">
        <feFuncR type="linear" slope="2" intercept="-0.2"/>
        <feFuncG type="linear" slope="2" intercept="-0.2"/>
        <feFuncB type="linear" slope="2" intercept="-0.2"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <style><![CDATA[
    /* Make the PNG appear dark on light backgrounds and light on dark backgrounds */
    image.logo-image {
      transition: filter 220ms ease;
      /* default: use the original colors */
      filter: none;
    }
    /* When system is in dark mode, invert the image so it becomes light */
    @media (prefers-color-scheme: dark) {
      image.logo-image {
        filter: invert(1) hue-rotate(180deg) saturate(0.8) contrast(1.05);
      }
    }
    /* Optional: expose a class-based toggle to force dark/light inside a page */
    :root[data-theme="dark"] image.logo-image { filter: invert(1) hue-rotate(180deg) saturate(0.8) contrast(1.05); }
    :root[data-theme="light"] image.logo-image { filter: none; }

    /* Make embedded SVG scalable and preserve aspect ratio */
    svg { width: 100%; height: auto; }
  ]]></style>

  <!-- Transparent background - the embedded PNG already has transparency -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Embedded PNG image (transparent background) -->
  <image class="logo-image" x="0" y="0" width="600" height="200" preserveAspectRatio="xMidYMid meet"
         href="data:image/png;base64," />
</svg>
